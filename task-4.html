<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
</head>
<body>
    <center>
    <form>
        <table>
        <tr>
        <td><label for="fname">Full name:</label></td>
        <td><input type="text" id="fname" name="fname" value="Vincent Maverick Durano"></td>
        </tr>
        <tr>
        <td><label for="unname">Username:</label></td>
        <td><input type="text" id="uname" name="uname" value="Vinz"></td>
        </tr>
        <tr>
        <td><label for="pwd">Password:</label></td>
        <td><input type="password" id="pwd" name="pwd" value="12345678"></td>
        </tr>
        <tr>
        <td><label for="rpwd">Re Password:</label></td>
        <td><input type="password" id="rpwd" name="rpwd" value="12345678"/></td>
        </tr>
        <tr>
        <td><label for="addr">Address:</label></td>
        <td><input type="text" id="addr" name="addr" value="Cebu, Philippines"/></td>
        </tr>
        <tr>
        <td><label for="age">Age:</label></td>
        <td><input type="number" id="age" name="age" value="22"/></td>
        </tr>
        <tr>
        <td><label for="gender">Gender:</label></td>
        <td>
            <select>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </td>
        </tr>
        <tr>
        <td><input type="submit" value="Save"></td>
        </tr>
        </table>
    </form>
    </center>
</body>
</html>
